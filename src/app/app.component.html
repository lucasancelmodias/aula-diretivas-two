<div class="container">
  <div class="row">
    <div class="form-group col-12">
      <label for="lembreteInputText">Lembrete</label>
      <input
        type="text"
        id="lembreteInputText"
        [(ngModel)]="lembrete"
        placeholder="Digite
  seu lembrete"
        [appSombraNaTabela]="variavelSombra"
        #apiSombra="sombraNoComponente"
        class="form-control"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button
        type="button"
        class="btn btn-primary btn-block"
        (click)="salvar()"
      >
        Salvar
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <button
        type="button"
        class="btn btn-primary btn-block mt-3"
        (click)="apiSombra.quandoOMousePassarPorCima()"
      >
        Aplicar sombra
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button
        type="button"
        class="btn btn-primary btn-block mt-3"
        (click)="apiSombra.quandoOMouseSair()"
      >
        Remover sombra
      </button>
    </div>
  </div>

  <div class="row">
    <table
      [appSombraNaTabela]="variavelSombra"
      aria-describedby="Tabela lembretes"
      class="table table-striped table-hover mt-3"
    >
      <thead>
        <tr>
          <th id="lembretes" class="text-center">Lembretes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lembrete of lembretes">
          <td class="text-center">{{ lembrete }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-teste-pipes></app-teste-pipes>
